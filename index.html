<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>calculator</h1>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-yello" data-num="*">*</button>

            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-yello" data-num="/">/</button>
            <button type="button" class="btn btn-grey" data-num="5">1</button>
            <button type="button" class="btn btn-grey" data-num="6">2</button>
            <button type="button" class="btn btn-grey" data-num="1">3</button>
            <button type="button" class="btn btn-yello" data-num="+">+</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey point" data-num=".">.</button>

            <button type="button" class="btn btn-yello" data-num="-">-</button>

            <button type="button" class="btn clear">C</button>
            <button type="button" class="btn equal">=</button>







        </div>
    </div>





    <script src="js/main.js"></script>

</body>

</html>
